<!DOCTYPE html>
<html lnag="ja">
  <head>
    <meta charset="utf-8">
    <title>HTML練習用です</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- 画面をスタイリングする -->
  </head>
  <body>
    <!--
      header: ヘッダー
      footer: フッター
      nav: ナビゲーションに関するタグ
      article: 独立しているコンテンツ
      aside: 副次的なコンテンツ(補足情報、広告)
      section: それ以外の情報の塊
      h1 - h6: セクションにつける見出し
    -->

    <!--
    p: 段落
    hr: 水平線
    pre: 改行や字下げを保持
    blockquote: 引用
    div: 範囲を指定してスタイリング
    -->

    <article>
        <h1>おいしいごはん</h1>
        <div style="background:skyblue;">
            <p>至高のTKG</p>
            <hr>
            <p>ところであの件は・・・？</p>
        </div>
        <pre>
            poem
              poem
                poem
        </pre>
        <blockquote>
          TKG最高！ by @taguchi
        </blockquote>
    </article>
  </body>
</html>
